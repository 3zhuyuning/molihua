name: ci on Github Pages
on:
  push:
    branches:
      - main
jobs:
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - uses: actions/cache@v2
      with:
        key: ${{ github.ref }}
        path: .cache

    - run: pip install mkdocs-material 
    - run: pip install mkdocs-git-committers-plugin-2

    - run: mkdocs gh-deploy --force
